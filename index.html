<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>
    <style>
          @font-face {
        font-family: CircularStd;
        font-weight: bold;
        src: url('Fonts/CircularStd-Bold.otf');
        }

        h2 {
         font-family: CircularStd
        }
  
    </style>
    <body>
        <div class="container" >
            <h2 style="font-size: 70px;">Spotify Lyrics Card Maker</h2>

            <div class="main-div">
                <div class="canvas" id="canvas" style="border-radius: 50px;">
                    <div class="rect-default" id="rect" style="border-radius:20px">
                        <div class="content-rect">
                            <div class="text-lyric" onClick="this.contentEditable='true'">
                                <h2 id="text">
                                    Click to edit<br>
                                    Press enter to insert new lines<br>
                                    Or just paste some text</h2>
                            </div>
                            <!-- <input type="text" id="" /> -->
                        <div>
                            <img src="Assets/spotify.png" class="spotify-logo" />
                        </div>
                     </div>
                    </div>
                </div>
               
                <div class="options">
                    <input id="color" type="color" value="#F68686" />       
                </div>
              
            </div>

        </div>

        <!-- <footer class="bg-light text-center text-lg-start">

            </div>

        <script>
            document.getElementById("color").addEventListener("input", function () 
            {
                console.log(this.value);
                document.getElementById("rect").style.backgroundColor = this.value;
            })   
        </script>



    </body>
</html>
