<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
        <link rel="icon" type="image/x-icon" href="../public/favicon.ico">
        <link rel="stylesheet" href="style.css">
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>
    <body >
        <div class="container" >
            <h2 style="font-size: 70px;">Spotify Lyrics Card Maker</h2>
            <div class="main-div" >
                <!-- -------------------CANVAS------------------ -->
                <div class="canvas" id="canvas" style="border-radius: 50px; background-color: transparent;">
                    <div class="rect-default" id="rect" style="border-radius:20px; width: 500px; height: fit-content;">
                        <div class="content-rect">
                            <div class="songs-info">
                                <p id="output2"><img src="https://via.placeholder.com/80"id="output"style="width:80px; 
                                height:80px; object-fit: cover;";/> </p>
                                <div style="display: flex; flex-direction: column; margin-left: 20px">
                                  
                                        <h1 id="text-name" contenteditable="true" style="width: 360px; outline: 0px solid transparent;">Insert Name Song</h1>
                                        <h3 contenteditable="true" id="text-author" style="font-size: 15px; width: 360px; outline: 0px solid transparent;">Insert Author</h3>
                                    
                                </div>              
                            </div>

                       
                                <h2 id="text-lyric" style="width: 480px; outline: 0px solid transparent;"contenteditable="true">
                                    Click to edit<br>
                                    Press enter to insert new lines<br>
                                    Or just paste some text</h2>
                   

                            <!-- <input type="text" id="" /> -->
                            <div>
                                <img src="../Assets/spotify.png" class="spotify-logo" />
                            </div>
                        </div>
                    </div>
                </div>


                <!-- -------------------OPZIONI------------------ -->
                <div class="options" style="width: 800px; display: flex;flex-direction: column;">
                    <div style="display:flex; flex-direction: row; align-content: space-around;">
                        <p style="height:fit-content"><input id="pick-file" type="file" accept="image/*" name="image" id="file" onchange="loadFile(event)""></p>                             
                        
                            <h3 style="font-size: 20px; margin-left: 20px;">Change card color: </h3>
                            <input id="color-card" type="color" value="#F68686" />
                            <h3 style="font-size: 20px; margin-left: 20px;">Change text color: </h3>
                            <input id="color-text" type="color" value="#F68686" />
                   
                    </div>
                        <button type="button" id="download"class="btn btn-info" style="height: fit-content">Save as Image</button>             
                </div>
            </div>
        </div>



        <!-- -------------------SCRIPT------------------ -->
        <script>
            document.getElementById("color-card").addEventListener("input", function () 
            {
                document.getElementById("rect").style.backgroundColor = this.value;
            })   

            document.getElementById("color-text").addEventListener("input", function () 
            {          
                document.getElementById("text-name").style.color = this.value;
                document.getElementById("text-lyric").style.color = this.value;
                document.getElementById("text-author").style.color = this.value;
            })   
        </script>

        <script>
            var loadFile = function (event) {
                var image = document.getElementById('output');
                image.src = URL.createObjectURL(event.target.files[0]);
                image.hidden = false
            };
        </script>

        <script>
           
              $("#download").on("click", function () {
                    html2canvas(document.querySelector("#rect")).then(canvas => {
                        canvas.toBlob(function (blob) {
                            // Generate file download
                            window.saveAs(blob, "Spotify-Lyric.png");
                        });
                    });
                });   
        </script>

    <footer class="bg-light text-center text-lg-start">
        <div class="text-center p-3" style="background-color:#b2b2b2">
            <a class="text-dark" href="https://github.com/asiiapiazza">Made By Asia Piazza</a>
        </div>
    </footer>
    </body>
</html>
